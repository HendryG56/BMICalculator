<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Registration.css">
</head>

<body>

    <div class="container-md">

        <div class="Login">

            <h3>
                BMI
            </h3>

            <h3>
                CALCULATOR
            </h3>

            <h4>
                Sign up
            </h4>
        </div>

        <div class="formulir">
            <form>
                <label for="Full Name" class="fullname_label">Full Name</label>
                <input type="fullname" id="Full Name" Full Name="Full Name" placeholder="Full Name" class="fullname_input">
                <p id="error-fullname" class="error"></p>

                <label for="Email" class="email_label">Email</label>
                <input type="email" id="Email" Email="Email" placeholder="Email"
                    class="email_input">
                <p id="error-email" class="error"></p>    

                <label for="Password" class="password_label">Password</label>
                <input type="password" id="Password" Password="Password" placeholder="Password" class="password_input">
                <p id="error-password" class="error"></p>
                
                <label for="Confirm Password" class="confirmpassword_label">Confirm Password</label>
                <input type="password" id="Confirm Password" Confirm Password="Confirm Password" placeholder="Confirm Password" class="confirmpassword_input">
                <p id="error-confirmpassword" class="error"></p>
            </form>
        </div>

        <div class="divsubmit">
                <button type="submit" class="btnsubmit" onclick="return Validate()">SIGN UP</button>
        </div>


        <div class="DoHaveAccount">
            <h3 class="dohave">
                Already Have An Account ?
                <a href="login.html">
                    Log In
                </a>
            </h3>


        </div>

        <footer>
            <p class="footercopyright"> Â© 2021 BMI Calculator</p>
        </footer>

    </div>

    <script>
        function cekalphabet() {
            var fullname = document.getElementById("Full Name").value;
            for (let characters of fullname) {
                if (
                    (characters >= "a" && characters <= "z") ||
                    (characters >= "A" && characters <= "Z")
                ) {
                    return true;
                }
            }
            return false;
        }

        function ceknumeric() {
            var fullname = document.getElementById("Full Name").value;
            for (let characters of fullname) {
                if (characters >= "0" && characters <= "9") {
                    return true;
                }
            }
            return false;
        }

        function cekalphabetp() {
            var password = document.getElementById("Password").value;
            for (let characters of password) {
                if (
                    (characters >= "a" && characters <= "z") ||
                    (characters >= "A" && characters <= "Z")
                ) {
                    return true;
                }
            }
            return false;
        }

        function ceknumericp() {
            var password = document.getElementById("Password").value;
            for (let characters of password) {
                if (characters >= "0" && characters <= "9") {
                    return true;
                }
            }
            return false;
        }

        function Validate() {
            var check_alpha = 0;
            var check_numer = 0;
            var fullname = document.getElementById("Full Name").value;
            var email = document.getElementById("Email").value;
            var password = document.getElementById("Password").value;
            var confirmpassword = document.getElementById("Confirm Password").value;

            if (!ceknumeric() || !cekalphabet()) {
                document.getElementById("error-fullname").innerHTML =
                    "Fullname must be alphanumeric";
                return false;
            }
            else{
                document.getElementById("error-fullname").innerHTML = "";
            }
            if (fullname.length < 5 || fullname.length > 15) {
                document.getElementById("error-fullname").innerHTML =
                    "Fullname must be between 5 to 15 characters";
                return false;
            }
            else{
                document.getElementById("error-fullname").innerHTML = "";
            }
            if (!email.includes("@")) {
                document.getElementById("error-email").innerHTML =
                    "Please input a right email";
                return false;
            }
            else{
                document.getElementById("error-email").innerHTML = "";
            }
            if (password == "") {
                document.getElementById("error-password").innerHTML =
                    "Password must be filled out";
                return false;
            } 
            else{
                document.getElementById("error-password").innerHTML = "";
            }
            if (password.length < 5 || password.length > 15) {
                document.getElementById("error-password").innerHTML =
                    "Password must be between 5 to 15 characters";
                return false;
            }
            else{
                document.getElementById("error-password").innerHTML = "";
            }
            if (!ceknumericp() || !cekalphabetp()) {
                document.getElementById("error-password").innerHTML =
                    "Password must be alphanumeric";
                return false;
            }
            else{
                document.getElementById("error-password").innerHTML = "";
            }
            if(password != confirmpassword){
                document.getElementById("error-confirmpassword").innerHTML =
                    "Confirm Password must be the same with password";
                return false;
            }
            else{
                location.href='login.html'
            }
            
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
